<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Casa De Papel Player</title>

    <!-- ICON -->
    <link
      rel="icon"
      href="https://s11.favim.com/orig/7/773/7734/77341/--lacasadepapel-lcdp-Favim.com-7734143.jpg"
    />

    <!-- BOOTSTRAP -->

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- STYLES -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="song-title">
        <h1 class="title">YOU ARE NOT PLAYING SONGS YET</h1>
      </div>

      <div class="player">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward"></i>
      </div>

      <div class="songs-names">
        <button class="song-button">SONGS</button>
      </div>

      <div class="all-songs">
        <div class="container">
          <h1 class="title">ALL LCDP SONGS</h1>
          <button class="close-button">Close</button>
        </div>
      </div>
    </div>

    <section class="briefing">
      <div class="fluid-container">
        <h1>Hello</h1>
      </div>
      <div class=""></div>
    </section>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- BOOTSTRAP JAVA-SCRIPT -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- DOCUMENT JAVA-SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
